<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <title>Grocery List</title>
    <link href="main.css" type="text/css" rel="stylesheet">
</head>

<body>
    <form>
        <label for="new-item">add item</label>
        <input id="new-item" type="text"/>
        <select id="food-group">
            <option value="produce">Produce</option>
            <option value="dairy">Dairy</option>
            <option value="meat">Meat</option>
            <option value="pantry">Pantry</option>
            <option value="frozen">Frozen</option>
            <option value="misc">Misc</option>
        </select>
        <button name="add-button" type="submit">Add</button>
        <button id="sort-items" type="button">Alphabetize Items</button>
        <button id="sort-groups" type="button">Alphabetize Groups</button>
    </form>

    <ul id="list-display"></ul>

    <script type="text/javascript" src="sort-items.js"></script>
    <script type="text/javascript" src="add-items.js"></script>
</body>
</html>
